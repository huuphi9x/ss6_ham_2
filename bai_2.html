<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function circleArea(radius) {
       return  Math.PI * radius * radius;
    }

    function circleDiameter(radius) {
        return 2 * Math.PI * radius;
    }
let radius = prompt("Nhập Bán Kính");
    alert("Diện Tích Hình Tròn Là: " + circleArea(radius));
    alert("Chu Vi Hình Tròn Là: " + circleDiameter(radius));
</script>
</body>
</html>
